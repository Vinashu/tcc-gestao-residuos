<md-dialog flex="60"> 
	<md-toolbar layout="row">
		<div class="md-toolbar-tools">
			<h3>
				<span>Nova Coleta de Resíduos Sólidos de {{unidCentralizadora.nome}}</span>
			</h3>
		</div>
		
		<section layout="row" layout-sm="column" layout-align="end center">
			<md-button class="md-raised " novalidate type="button"
				ng-click='closeDialog()'>Cancelar</md-button>
			<md-button class="md-raised md-primary"
				ng-click='salvarColeta()'>Salvar</md-button>
		</section>
	</md-toolbar>

	<div flash-message="10000"></div>
	
	<div ng-controller="novaColetaCtrl" layout="column" ng-cloak class="md-inline-form">
		<md-content layout-padding>
		
			<div layout layout-sm="column">
				<md-input-container flex> 
					<label>OS</label>
					<input required ng-model="novaColeta.OS"> 
				</md-input-container>
				
				<md-input-container flex> 
					<label>Peso (Kg)</label>
					<input required ng-model="novaColeta.peso"> 
				</md-input-container>
				
				<md-input-container flex>
					<label>Local</label>
					<md-select ng-model="novaColeta.local" ng-model-options="{trackBy: '$value.nome'}">
						<md-option required ng-repeat="local in locais" ng-value="local">
							{{ local.nome }} 
						</md-option>
					</md-select>
				</md-input-container>
			</div>
			<div layout>
				<md-datepicker ng-model="novaColeta.data" md-placeholder="Data da Coleta" style="margin-right: 0px;"></md-datepicker>
				
				<md-input-container flex> 
					<label>Observações</label>
					<input ng-model="novaColeta.OS"> 
				</md-input-container>
			</div>
				
				
				
			
	
		</md-content>
</md-dialog>
