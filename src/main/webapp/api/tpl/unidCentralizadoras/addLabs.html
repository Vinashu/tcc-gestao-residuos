<md-dialog flex="50"> <md-toolbar layout="row">
<div class="md-toolbar-tools">
	<h3>
		<span>Locais de Coleta da Unidade</span>
	</h3>
</div>
<section layout="row" layout-sm="column" layout-align="end center">
	<md-button class="md-raised md-primary" ng-click='closeDialog()'>Cancelar</md-button>
	<md-button class="md-raised md-primary" ng-click='salvarLabs()'>Salvar</md-button>
</section>
</md-toolbar>

<div layout layout-sm="column" style="margin-bottom: 20px;">

	<md-input-container flex> <md-subheader
		class="md-no-sticky">Locais de Coleta</md-subheader> <md-list-item
		ng-repeat="lab in locais"> 
		<md-checkbox ng-checked="isLabFromUnid(lab)" ng-click="addRemoveLab(lab)" class="md-secondary"></md-checkbox>
		<md-divider></md-divider>
	<p>{{ lab.nome }}</p>

	</md-list-item> </md-input-container>

	<md-input-container flex> <md-subheader
		class="md-no-sticky">Locais de Coleta da Unidade
	Centralizadora</md-subheader> <md-list-item
		ng-repeat="lab in unidCentralizadora.locais"> <md-checkbox
		class="md-secondary" ng-checked="isLabFromUnid(lab)" ></md-checkbox>
	<p>{{ lab.nome }}</p>

	</md-list-item> </md-input-container>


</div>

</md-dialog>
