<meta charset="UTF-8">

<div class="bg-light lter b-b wrapper-md">
	<h1 class="m-n font-thin h3">Perfil de Usuário</h1>
</div>
<div flash-message="10000"></div>

<div ng-controller="usersCtrl" ng-cloak
	class="md-inline-form">
	
	
		<md-content layout="column" layout-padding flex>
			<md-content layout>
			<md-input-container >
		        <label style="color:black">Id</label>
		        <input style="color:black" ng-model="user.id" disabled>
		    </md-input-container>
		    
		    <md-input-container style="width:50%">
		        <label style="color:black">Nome</label>
		        <input style="color:black" ng-model="user.name" disabled >
		    </md-input-container>
		    
		    
		 	<md-input-container flex="30"> 
		 		<label style="color:black">Campus</label>
		 		<b><input disabled style="color:black" ng-model="user.campus.nome"> </b>
			</md-input-container>
			
		    </md-content>
			
			
			<md-content layout>
			<md-input-container style="width:50%">
		        <label style="color:black">Email</label>
		        <input disabled style="color:black" ng-model="user.email" type="email">
		    </md-input-container>
			
			
			<md-input-container flex> 
			<label style="color:black" class="md-no-sticky">Níveis de Acesso</label>
			<md-list-item  disabled style="color:black"  ng-repeat="role in user.roles"> 
				{{role}}
			</md-list-item>
			</md-input-container>
		 </md-content>
		      
		 	<md-button style="float:left;max-width: 12%" md-no-ink class="md-primary">Alterar Senha</md-button>
		</md-content>
		
		
		<md-content layout-padding flex>
					<div class="bg-light lter b-b wrapper-md">
						<b>Usuários do SisGRUEM</b>
						<md-button class="md-fab md-primary md-mini"  ng-click="addNovoUsuario()"
							aria-label="Add Usuário"> <md-tooltip
							md-direction="right">Adicionar Novo Usuário</md-tooltip> 
							<i class="glyphicon glyphicon-plus"></i>
						</md-button>
					</div>
					<div class="controls form-inline" >
						     <div class="input-group">
						 		<input flex type="text" class="form-control" ng-model="search"  placeholder="Pesquise" >
							 </div>
						<table class="table table-bordered table-striped">
						<thead>
							<tr>
								<th>Id</th>
								<th>Nome</th>
								<th>Email</th>		
								<th>Campus</th>
								<th>Níveis de Acesso</th>
								<th>Data</th>
							</tr>
						</thead>
							<tbody>
								<tr ng-repeat="user in usuarios| filter:search" >
									<td>{{user.id}}</td>
									<td>{{user.name}}</td>
									<td>{{user.email}}</td>
									<td>{{user.campus.nome}}</td>
									<td>{{user.roles}}</td>
									<td>{{user.dob}}</td>
								</tr>
							</tbody>
						</table>		
		
		</md-content>
	
	</md-content>
</div>
