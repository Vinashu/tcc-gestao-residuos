<meta charset="UTF-8">

<div class="bg-light lter b-b wrapper-md">
	<h1 class="m-n font-thin h3">Materiais Químicos</h1>
</div>
<div flash-message="10000"></div>

<div ng-controller="materialQuimicoCtrl" ng-cloak
	class="md-inline-form">
	<md-content layout-padding  flex >
		<form name="materialQuimicoForm">
			<md-list ng-cloak flex="50">
			<div class="md-toolbar-tools">
        		<span>Materiais Químicos Cadastrados</span>
        		<md-button class="md-fab md-primary md-mini" style="float:right"
						ng-click="addMaterial()" aria-label="Add Material Químico">
						<md-tooltip md-direction="right">
						 	Adicionar Material	Novo Material Químico
						</md-tooltip> <i class="glyphicon glyphicon-plus"></i> 
					</md-button>
      		</div>
  				<md-subheader class="md-no-sticky">
					<div class="input-group" >
					 	Pesquise<input flex type="text" class="form-control" ng-model="searchMaterial"  placeholder="Material" >
					 </div>
					<md-divider></md-divider>
				</md-subheader>
  					<md-list-item ng-repeat="material in materiais | filter:searchMaterial">
    					<p> {{ material.descricao }} </p>
    					<i class="glyphicon glyphicon-edit" ng-click="edit(material)">
								<md-tooltip md-direction="left">
					 				Editar Material Químico
								</md-tooltip>
						</i>
   					</md-list-item>
			</md-list>
  </md-list-item>
			
		</form>
	</md-content>

</div>
