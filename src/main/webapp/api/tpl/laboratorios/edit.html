<meta charset="UTF-8">

<md-toolbar class="demo-toolbar md-primary">
<h2 class="md-toolbar-tools">
	<span>Novo Laboratório</span>
</h2>
</md-toolbar>

<div ng-controller="labCtrl" layout="column" ng-cloak
	class="md-inline-form">
	<md-content layout-padding>
		<form name="labForm">
		<div layout layout-sm="column">
			<md-input-container flex>
        		<label>Nome Laboratório</label>
       			<input ng-model="lab.nome">
     		</md-input-container>			
			
			<md-input-container class="md-block">
        		<label>Sigla</label>
       			<input ng-model="lab.sigla">
     		</md-input-container>
     	</div>	
     	<div layout layout-sm="column">
     		<md-input-container>
       			<md-select ng-model="lab.campus" aria-label="Campus">
           			<md-option ng-repeat="campus in campi" value="{{campus.id}}" >
              			{{campus.nome}}
            		</md-option>
          		</md-select>
     		</md-input-container>			
     		
     		<md-input-container flex>
        		<label>Bloco</label>
       			<input ng-model="lab.bloco">
     		</md-input-container>			
     		
     		<md-input-container flex>
        		<label>Sala</label>
       			<input ng-model="lab.sala">
     		</md-input-container>			
		</div>	
			
			<md-input-container class="md-block">
        		<label>Responsável</label>
       			<input ng-model="lab.responsavel">
     		</md-input-container>			
		
			<md-input-container class="md-block">
        		<label>Telefone para contato</label>
       			<input ng-model="lab.tel">
     		</md-input-container>			
		
			<md-input-container class="md-block">
        		<label>Email para contato</label>
       			<input ng-model="lab.email">
     		</md-input-container>			
		
		</form>
	</md-content>
</div>
