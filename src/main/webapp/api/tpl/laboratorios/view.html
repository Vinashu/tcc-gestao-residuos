<md-dialog flex="50"> <md-toolbar layout="row">
<div class="md-toolbar-tools">
	<h3>
		<span>{{lab.nome}}</span>
	</h3>
</div>

<section layout="row" layout-sm="column" layout-align="end center">
	<md-button class="md-raised md-primary"
		ng-click='editLab(lab)'>Editar</md-button>
	<md-button class="md-raised" novalidate type="button"
		ng-click='delLab(lab)'>Excluir</md-button>
</section>
</md-toolbar>

<div flash-message="10000"></div>

<div ng-controller="labCtrl" layout="column" ng-cloak
	class="md-inline-form">
	<md-content layout-padding>
	<div layout layout-sm="column">
		<md-input-container flex> <label>Nome
			Laboratório</label> <input ng-model="lab.nome" required="required"> </md-input-container>

		<md-input-container class="md-block"> <label>Sigla</label>
		<input ng-model="lab.sigla"> </md-input-container>
	</div>

	<div layout layout-sm="column">
		<md-input-container flex> <label>Campus</label> <md-select
			ng-model="lab.campus" ng-model-options="{trackBy: '$value.nome'}">
		<md-option required ng-repeat="campus in campi" ng-value="campus">
		{{ campus.nome }} </md-option> </md-select> </md-input-container>

		<md-input-container flex> <label>Bloco</label> <input
			required ng-model="lab.bloco"> </md-input-container>

		<md-input-container flex> <label>Sala</label> <input
			required ng-model="lab.sala"> </md-input-container>
	</div>

	<div layout="row" layout-wrap>
		<md-input-container flex> <label>Atividades
			do laboratório</label> <textarea ng-model="lab.tipoAtividade" columns="100"
			md-maxlength="512" required></textarea> </md-input-container>
	</div>

	<div layout="row" layout-wrap>
		<div flex="33">
			<md-checkbox ng-model="lab.residuoQuimico"
				aria-label="Resíduo Químico"> <span
				style="white-space: nowrap">Resíduo Químico</span></md-checkbox>
		</div>
		<div flex="33">
			<md-checkbox ng-model="lab.residuoHospitalar"
				aria-label="Resíduo Hospitalar"> <span
				style="white-space: nowrap">Resíduo Hospitalar</span> </md-checkbox>
		</div>
		<div flex="33">
			<md-checkbox ng-model="lab.residuoSolido" aria-label="Resíduo Sólido">
			<span style="white-space: nowrap">Resíduo Sólido</span></md-checkbox>
		</div>
	</div>

	<md-input-container class="md-block"> <label>Responsável</label>
	<input ng-model="lab.responsavel" required> </md-input-container>

	<div layout layout-sm="column">

		<md-input-container flex> <label>Email</label> <input
			ng-model="lab.email" required type="email"> </md-input-container>

		<md-input-container flex> <label>Telefone</label>
		<input ng-model="lab.telefone" required> </md-input-container>

	</div>
	</md-content>
</div>
</md-dialog>
