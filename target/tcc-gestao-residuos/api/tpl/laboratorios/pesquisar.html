<div ng-controller="labCtrl">
	<div class="panel panel-default">
		<div class="bg-light lter b-b wrapper-md">
			<h1 class="m-n font-thin h3">Laboratórios</h1>
		</div>

		<table	class="table table-bordered table-striped">
			<thead>
				<tr>
					<th>Id</th>		
					<th>Nome</th>
					<th>Sigla</th>
					<th>Tipos de Resíduos</th>
					<th>Campus</th>
					<th>Bloco</th>
					<th>Sala</th>
				</tr>
			</thead>
			<tbody>
				<tr dir-paginate="lab in laboratorios | itemsPerPage: labsPerPage" total-items="labsCount" current-page="pagination.current">
					
					<td>{{lab.id}}</td>
					<td ng-click="showLabDetails(lab)">{{lab.nome}}</td>
					<td>{{lab.sigla}}</td>
					
					<td>
						<span ng-if=lab.residuoQuimico>Quimico</span>
						<span ng-if=lab.residuoHospitalar>Hospitalar</span>
						<span ng-if=lab.residuoSolido>Sólido</span>
					</td>
					
					<td>{{lab.campus.nome}}</td>
					<td>{{lab.bloco}}</td>
					<td>{{lab.sala}}</td>
				</tr>
			</tbody>
			
		</table>
		<dir-pagination-controls on-page-change="pageChanged(newPageNumber)" auto-hide="false"></dir-pagination-controls>
	</div>
</div>
